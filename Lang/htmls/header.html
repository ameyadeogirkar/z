<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY LIBRARY</title>
    <link rel="stylesheet" href="htmls.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="header">
        <p>HTML headings are titles or subtitles that you want to display on a webpage.<br>
            HTML headings are defined with the H1 to H6<br>
            <br>
            H1 defines the most important heading.<br>
            H6 defines the least important heading.
        </p>
        <img src="header.png" alt="header" srcset="">
        <div class="header2">
            <p><b>Syntex</b></p>
            <img src="header2.png" alt="Syntex" srcset="">
        </div>
    </div>

    <div class="footer">
        <p>
          Developed by Ameya Deogirkar<br>
          Powered by Tail-Blocks-CSS
        </p>
      </div>
      <script>
        document.onkeydown=function(e){
          if(event.keyCode == 123){
            return false;
          }
          if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
            return false;
          }
          if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
            return false;
          }
          if(event.keyCode == 85){
            return false;
          }
        }
      </script>
</body>
</html>
