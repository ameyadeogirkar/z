<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY LIBRARY</title>
    <link rel="stylesheet" href="htmls.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="Em1">
        <p>
            Emojis look like images, or icons, but they are not.<br>
            They are letters (characters) from the UTF-8 (Unicode) character set.<br>
        </p>
        <img src="emoji1.png" alt="example">
        <p>Highlited line must be added</p>
    </div>

    <div class="Em2">
        <p>These are some UTF-8 alphabet for Emojis</p>
        <img src="emoji2.png" alt="ref" srcset="">
    </div>

    <div class="footer">
        <p>
          Developed by Ameya Deogirkar<br>
          Powered by Tail-Blocks-CSS
        </p>
      </div>
      <script>
        document.onkeydown=function(e){
          if(event.keyCode == 123){
            return false;
          }
          if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
            return false;
          }
          if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
            return false;
          }
          if(event.keyCode == 85){
            return false;
          }
        }
      </script>
</body>
</html>
