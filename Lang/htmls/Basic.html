<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="htmls.css">
</head>
<body>
    <div class="doc2">
        <h2>A Simple HTML Document</h2><br>
        <img src="structure.png" alt="Basic structure" srcset="">
    </div>
    <div class="body1">
      <h3>Body</h3>
      <p>
        The body tag defines the document's body.<br>
        The <body> element contains all the contents of an HTML document,<br>
        such as headings, paragraphs, images, hyperlinks, tables, lists, etc.
      </p>
      <br>
    </div>

    <br>

    <br>
    <div class="footer">
        <p>
          Developed by Ameya Deogirkar<br>
          Powered by Tail-Blocks-CSS
        </p>
      </div>
      <script>
        document.onkeydown=function(e){
          if(event.keyCode == 123){
            return false;
          }
          if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
            return false;
          }
          if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
            return false;
          }
          if(event.keyCode == 85){
            return false;
          }
        }
      </script>
</body>
</html>
